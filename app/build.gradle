apply plugin: 'android'

android {
    compileSdkVersion 'android-L'
    buildToolsVersion "20.0.0"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 'L'
        targetSdkVersion 'L'
    }
    dependencies {
        compile "com.android.support:support-v4:+"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
